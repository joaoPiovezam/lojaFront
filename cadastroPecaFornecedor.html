<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Fornecedor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="pecaFornecedor.js"></script>
</head>
<body>
    <h1>Catalogo Fornecedor</h1>
    <input hidden id="pagina" value="2">

    <h1>Selecione o arquivo para enviar:</h1>
    <input type="file" id="myFileCatalogoFornecedor">
    <button onclick="addPecasCatalogoFornecedor()">Enviar</button>
    <div id = "alertaCatalogo" class="alert alert-warning d-none" role="alert"></div>

        <div class="campo">
            <label for="fornecedor">Fornecedor:</label>
            <select width="800" id="dropDownFornecedor" name="fornecedor" required>
                <option value="">Selecione</option>
            </select>
        </div>

    <div style="justify-content: space-between; display: flex;">
        <div class = 'contanier' id = 'pecas'>
            <div id="tabela-pecas" style=" margin-right: 20px; border: 1px solid black;"></div>
            <input hidden id="pagina" value="1">
            <button type="button" onclick="proximaPagina()">Carregar mais >></button>      
        </div>

        <div class = 'contanier' id = 'catalogo'>
            <div id="tabela-catalogo"  style="border: 1px solid black;" ></div>
            <input hidden id="pagina" value="1">
            <button type="button" onclick="proximaPagina()">Carregar mais >></button>      
        </div>
    </div>
</body>
</html>
