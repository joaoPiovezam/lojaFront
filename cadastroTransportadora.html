<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Transportadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="transportadora.js"></script>
</head>
<body>
    <h1>Cadastro de Transportadora</h1>

    <form id="formularioCadastro"  >
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="cnpj">CNPJ:</label>
            <input type="number" id="cnpj" name="cnpj" required>
        </div>

        <div class="campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="campo">
            <label for="cep">CEP:</label>
            <input type="number" id="cep" name="cep" required>
        </div>

        <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>

        <div class="campo">
            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>
        </div>

        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div class="campo">
            <label for="site">Site:</label>
            <input type="url" id="site" name="site">
        </div>

        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="detalhe">Detalhes Adicionais:</label>
            <textarea id="detalhe" name="detalhe"></textarea>
        </div>

        <button id = "cadastro" onclick="addTranpostadora()" type="submit">Cadastrar</button>
        <button id = "atualizar" onclick="updateTranpostadora()" type="submit">Atualizar</button>
    </form>

    <div class = 'contanier' id = 'transportadoras'>
        <div id="tabela-transportadora"></div>
        <button type="button" onclick="proximaPagina()">Carregar mais >></button>
    </div>
</body>
</html>
