<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://stackpath.bootstrapcdn.com; font-src 'self' https://stackpath.bootstrapcdn.com; connect-src 'self' https://api.athlan.com.br;">
    <meta name="csrf-token" content="">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Secure Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 3px;
    }
    </style>
  </head>
<body>
  <header id="header"></header>
<div class="container">
  <h2>Login</h2>
    <form id="loginForm" novalidate>
      <div id="alert" class="alert alert-danger d-none" role="alert">
        <span id="alertMessage">Nome de usuário ou senha incorretos.</span>
      </div>
      <div id="success" class="alert alert-success d-none" role="alert">
        Login realizado com sucesso!
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder="Nome de usuário" required maxlength="50" autocomplete="username">
        <div class="invalid-feedback" id="usernameError"></div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Senha" required minlength="8" autocomplete="current-password">
        <div class="invalid-feedback" id="passwordError"></div>
      </div>
      <button type="submit" class="btn btn-primary" id="loginButton">
        <span id="loginText">Entrar</span>
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
    <div id="criarConta">Não possui uma conta? <a href="/cadastroCliente.html"> Criar Conta</a></div>
  </div>
  <script src="security-utils.js"></script>
  <script src="secure-auth.js"></script>
  <script src="secure-login.js"></script>
</div>
</body>
</html>
