<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela de dados JSON</title>
    <link rel="stylesheet" href="style.css">
    <script  src="pecaFornecedorList.js"></script>
</head>
<body> 
    <header id="header"></header>
    <div class="container">
        <label for="fornecedor">Orçamento:</label>
        <select id="dropdownOrcamento" onchange="atualizarOrcamento(this.value)">
            <option value="0">Selecione o Orçamento</option>
        </select>

        <div class="campo">
            <label for="fornecedor">Fornecedor:</label>
            <select onchange="filtrarFornecedor(this.value)" width="800" id="dropDownFornecedor" name="fornecedor" required>
                <option value="0">Selecione</option>
            </select>
        </div>

        <div class="campo">
            <label for="Pecas">Pedido:</label>
            <select onchange="filtrarPecas(this.value)" width="800" id="dropDownPedidos" name="Pecas" required>
                <option value="0">Selecione</option>
            </select>
        </div>  

    
        <div style="justify-content: space-between; display: flex;">

            <div class='container' id='pecas'>
                <div id="tabela-pecas" style=" margin-right: 20px; border: 1px solid black;"></div>
                <input hidden id="pagina" value="1">
                <button type="button" onclick="proximaPagina()">Carregar mais >></button>   
            </div>

            <div class='container' id='pecas'>
                <div id="tabela-remover"  style="border: 1px solid black;"></div>  
                <div id="tabela-cotacoes"></div>  
            </div>
            
        </div>
    </div>

</body>
</html>
