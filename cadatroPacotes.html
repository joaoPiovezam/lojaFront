<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="cadastroPackList.js"></script>
</head>
<body>
    <h1>Cadastro de Pacotes</h1>

    <input hidden id="pagina" value="packingList2">
    <select id="dropdownOrcamento" onchange="atualizarOrcamento(this.value)">
        <option value="">Selecione o Or√ßamento</option>
    </select>
    <div id="tabela-pacotes"></div>

    <form id="formularioEncomenda">
        <div class="campo">
            <label for="volume">Volume:</label>
            <input type="number" id="volume" name="volume">
        </div>

        <div class="campo">
            <label for="pacote">Pacote:</label>
            <input type="text" id="pacote" name="pacote" required>
        </div>

        <div class="campo">
            <label for="comprimento">Comprimento (m):</label>
            <input type="number" id="comprimento" name="comprimento" required>
        </div>

        <div class="campo">
            <label for="largura">Largura (m):</label>
            <input type="number" id="largura" name="largura" required>
        </div>

        <div class="campo">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" name="altura" required>
        </div>

        <div class="campo">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
        </div>

        <button onclick="addPacote()" type="submit">Cadastrar</button>
    </form>

    <div id="tabela-pedidos"></div>

    
</body>
</html>
