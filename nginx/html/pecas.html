<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Peças ao Orçamento</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="pecasLista.js"></script>
</head>
<body> 
    <div>
        <label for="myfile">Select a file Orçamento:</label>
        <input type="file" id="myFile" name="myfile">
        <button type="button" onclick="addPecasOrcamendo()">Adicionar Pecas Orçamento</button>
        <div id = "alertaCsv" class="alert alert-warning d-none" role="alert"></div>
    </div>
    <div>
        <label for="myfile">Select a file Catalogo:</label>
        <input type="file" id="myFileCatalogo" name="myfile">
        <button type="button" onclick="addPecasCatalogo()">Adicionar Peças Catalogo</button>
        <div id = "alertaCatalogo" class="alert alert-success d-none" role="alert"></div>
    </div>
    <div style="justify-content: space-between; display: flex;">
        <div class = 'contanier' id = 'pecas'>
            <div id="tabela-pecas" style=" margin-right: 20px; border: 1px solid black;"></div>
            <input hidden id="pagina" value="1">
            <button type="button" onclick="proximaPagina()">Carregar mais >></button>      
        </div>

        <div class = 'contanier' id = 'orcamento'>
            <div id="tabela-orcamento"  style="border: 1px solid black;" ></div>
            <input hidden id="pagina" value="1">
            <button type="button" onclick="proximaPagina()">Carregar mais >></button>      
        </div>
    </div>
</body>
</html>
